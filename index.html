<html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <h2>Survey Form App</h2>
    <form action="https://www.google.com/" method="post">
      <label for="name">Enter your name:</label>
      <input id="name" type="text" placeholder="name" autofocus />
      <input id="name" type="text" placeholder="name" autofocus />
      <div>
        Female: <input type="radio" name="gender" /> Male:
        <input type="radio" name="gender" /> Other:
        <input type="radio" name="gender" />
      </div>
      <label for="age">Age</label>
      <select id="age">
        <option selected>under 10</option>
        <option>under 20</option>
        <option>under 30</option>
        <option>under 40</option>
      </select>
      <p>
        Select which one you liked the most in top 5 countries of world (elect
        as many as you want):
      </p>
      <label for="country1">Switzerland</label>
      <input type="checkbox" id="country1" />
      <label for="country2">USA</label>
      <input type="checkbox" id="country2" />
      <label for="country3">India</label>
      <input type="checkbox" id="country3" />
      <label for="country4">Japan</label>
      <input type="checkbox" id="country4" />

      <p>Please write your comment about the Survey Form below:</p>
      <textarea rows="10" cols="50"></textarea>

      <br>

      <input type="submit" />
      <input type="reset" value="resetting">
    </form>
  </body>
</html>
